<!DOCTYPE html>
<html>

<head>
    <title>Dictionary Editor</title>
    <script src="options.js"></script>
</head>

<body>
    <h1>Dictionary Editor</h1>
    <div>
        <h2>English to Chinese Dictionary</h2>
        <ul id="dictionary"></ul>
    </div>
    <div>
        <h2>Add Word/Phrase</h2>
        <div>
            <label for="english">English:</label>
            <input type="text" id="english">
        </div>
        <div>
            <label for="chinese">Chinese:</label>
            <input type="text" id="chinese">
        </div>
        <button id="add">Add</button>
    </div>
</body>

</html>
