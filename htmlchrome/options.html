<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>数据管理</title>
  <script src="jquery-3.6.0.min.js"></script>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
      padding: 5px;
      border-collapse: collapse;
    }
  </style>
</head>

<body>

  <h1>Word List</h1>

  <form id="add-form">
    <label for="english-input">English:</label>
    <input type="text" id="english-input" name="english">
    <label for="chinese-input">Chinese:</label>
    <input type="text" id="chinese-input" name="chinese">
    <input type="submit" value="Add Word">
  </form>

  <table id="word-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>English</th>
        <th>Chinese</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script src="options.js"></script> <!-- 引入自己写的JS文件 -->
</body>

</html>
