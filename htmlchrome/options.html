<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>数据管理</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="xlsx.full.min.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">
      <h1>Word List</h1>
      <div class="form-container">
        <h2>Add Word</h2>
        <form id="add-form">
          <div class="form-item">
            <label for="english-input">English:</label>
            <input type="text" id="english-input" name="english">
          </div>
          <div class="form-item">
            <label for="chinese-input">Chinese:</label>
            <input type="text" id="chinese-input" name="chinese">
          </div>
          <div class="form-item">
            <input type="submit" value="Add Word">
          </div>
        </form>
      </div>

      <div class="table-container">
        <table id="word-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>English</th>
              <th>Chinese</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <div class="button-container">
          <button id="export-btn">Export to Excel</button>
          <input type="file" id="import-btn">
        </div>
      </div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
